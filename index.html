<!DOCTYPE HTML>

<html>
    <head>
    <title>Hangman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="hangman.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <div id="title" class="">Hangman</div>
        <div class="row">
            <div id="guesses">5</div>
        </div>
        <div id="gameBoard"></div>
        <div class="row">
            <div id="a2d" class="col-xs-3">abcd</div>
            <div id="e2i" class="col-xs-6">efhi</div>
            <div id="j2m" class="col-xs-3">jklm</div>
        </div>
        <div class="row">
            <div id="n2q" class="col-xs-3">nopq</div>
            <div id="r2v" class="col-xs-6">rstuv</div>
            <div id="w2z" class="col-xs-3">wxyz</div>
        </div>
        <div id="rowOneLetters"></div>
        <div id="rowTwoLetters"></div>
        <div class="container-fluid">
            <button id="newPuzzle">New Puzzle</button>
        </div>
    </body>
</html>
