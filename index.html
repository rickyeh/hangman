<!DOCTYPE HTML>
<html>
    <head>
        <title>Hangman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700italic' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="hangman.js"></script>
    </head>
    <body>
        <div id="title" class="container-fluid h1">Hangman</div>
        <div class="row">
            <div id="guesses">5</div>
        </div>
        <div id="gameBoard" class="container-fluid"></div>
        <div id="letterBoard">
            <div id="rowOneLetters" class="container-fluid row rowOfLetters">
                <div id="guessA" class="guessLetter">A</div>
                <div id="guessB" class="guessLetter">B</div>
                <div id="guessC" class="guessLetter">C</div>
                <div id="guessD" class="guessLetter">D</div>
                <div id="guessE" class="guessLetter">E</div>
                <div id="guessF" class="guessLetter">F</div>
                <div id="guessG" class="guessLetter">G</div>
                <div id="guessH" class="guessLetter">H</div>
                <div id="guessI" class="guessLetter">I</div>
                <div id="guessJ" class="guessLetter">J</div>
                <div id="guessK" class="guessLetter">K</div>
                <div id="guessL" class="guessLetter">L</div>
                <div id="guessM" class="guessLetter">M</div>
            </div>
            <div id="rowTwoLetters" class="container-fluid row rowOfLetters">
                <div id="guessN" class="guessLetter">N</div>
                <div id="guessO" class="guessLetter">O</div>
                <div id="guessP" class="guessLetter">P</div>
                <div id="guessQ" class="guessLetter">Q</div>
                <div id="guessR" class="guessLetter">R</div>
                <div id="guessS" class="guessLetter">S</div>
                <div id="guessT" class="guessLetter">T</div>
                <div id="guessU" class="guessLetter">U</div>
                <div id="guessV" class="guessLetter">V</div>
                <div id="guessW" class="guessLetter">W</div>
                <div id="guessX" class="guessLetter">X</div>
                <div id="guessY" class="guessLetter">Y</div>
                <div id="guessZ" class="guessLetter">Z</div>
            </div>
        </div>
            <button id="newPuzzle" class="btn-primary btn-lg btn-block">New Puzzle</button>
    </body>
</html>
